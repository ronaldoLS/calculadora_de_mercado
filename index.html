<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--icones font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Calculadora de Mercado</title>
</head>

<body>
    <div id="conteiner">
        <section id="cadastro" onkeypress="verificaTecla(event)">
            <h1 id="totalCompra"><span id="euros">€ 0</span>,<span id="centavos">00</span></h1>
            <article id="campos">
                <input id="txtProduto" class="campo" type="text" placeholder="Produto" maxlength="80">
                <input onkeyup="calcularSubtotal()" id="txtPreco" class="campo" type="text" placeholder="Preço" inputmode="numeric" maxlength="8">
                <button onclick="menosQuantidade()" id="menos" class="btnQtdMaisMenos campo">-</button>
                <input onkeyup="calcularSubtotal()" id="quantidade" class="campo marginNegativa" type="text" inputmode="numeric" placeholder="Qtd." maxlength="3">
                <button onclick="maisQuantidade()" id="mais" class="btnQtdMaisMenos campo">+</button>
                <h4 id="subtotal">€ 0,00</h4>
                <button id="btnAdicionar" class="campo">Adicionar</button>
            </article>
        </section>

        <ol reversed id="listaProdutos">   
             
        </ol>
        <button onclick="apagarTudo()" id="btnApagarTudo" class="campo">Apagar tudo</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
